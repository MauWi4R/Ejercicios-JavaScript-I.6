<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Calorias</title>
</head>
<body>
<div class="card-footer">
    <div class="row mb-2">
        <div class="col">
            <imput type="text" class="form-control mb-2 mb-2" id="description"
                placeholder="Descripcion"></imput>
        </div>
        <div class="col">
            <input type="number" min="0" class="form-control mb2 mr-sm-2" id="calorias"
        placeholder="Calorias">
        </div>
        <div class="col">
            <input type="number" min="0" class="form-control mb2 mr-sm-2" id="carbohidratos"
            placeholder="Carbohidratos">
        </div>
        <div class="col">
            <input type="number" min="0" class="form-control mb2 mr-sm-2" id="proteina"
            placeholder="Proteina">
        </div>
        <div class="col">
            <button class="btn btn-primary mb-2">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
